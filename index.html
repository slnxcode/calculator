<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main">
        <div class="screen"></div>
        <div class="buttons">
            <div class="top-buttons">
                <div class="ac"><p>AC</p></div>
                <div class="c"><p>C</p></div>
            </div>
           <div class="num-buttons">
            <div class="seven"><p>7</p></div>
            <div class="eight"><p>8</p></div>
            <div class="nine"><p>9</p></div>
            <div class="plus"><p>+</p></div>
            <div class="four"><p>4</p></div>
            <div class="five"><p>5</p></div>
            <div class="six"><p>6</p></div>
            <div class="minus"><p>-</p></div>
            <div class="one"><p>1</p></div>
            <div class="two"><p>2</p></div>
            <div class="three"><p>3</p></div>
            <div class="times"><p>x</p></div>
            <div class="dot"><p>.</p></div>
            <div class="zero"><p>0</p></div>
            <div class="equals"><p>=</p></div>
            <div class="divide"><p>รท</p></div>
           </div> 
            
        </div>
        </div>

</body>

</html>
